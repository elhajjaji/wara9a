# Example configuration for a Wara9a project
# This file can be used as a base for your projects

project:
  name: "My Awesome Project"
  version: "1.0.0"
  description: "An amazing project with automatic documentation"
  author: "My Name"
  license: "MIT"
  homepage: "https://github.com/my-org/my-project"
  repository: "https://github.com/my-org/my-project.git"

sources:
  # GitHub source - requires a token for private repositories
  - type: github
    name: "Main repository"
    repo: "my-org/my-project"
    token: "${GITHUB_TOKEN}"  # Environment variable
    branch: "main"
    max_commits: 50
    max_issues: 100
    include_forks: false
    enabled: true

  # Local files source - always available
  - type: local_files
    name: "Local documentation"
    path: "."
    patterns:
      - "README.md"
      - "CHANGELOG.md" 
      - "docs/**/*.md"
      - "*.txt"
    encoding: "utf-8"
    enabled: true

templates:
  # Generated README template
  - name: readme
    output: "README_generated.md"
    enabled: true
    variables:
      show_badges: true
      include_toc: true
      
  # Automatic changelog
  - name: changelog
    output: "CHANGELOG_auto.md"
    enabled: true
    variables:
      group_by_type: true
      
  # Release notes
  - name: release_notes
    output: "RELEASE_NOTES.md"
    enabled: false  # Disabled by default
    
  # Custom template (optional)
  - name: custom_doc
    output: "docs/generated/project_doc.md"
    template_file: "templates/custom_template.md"
    enabled: false
    variables:
      custom_var: "custom value"

output:
  directory: "generated_docs"
  formats:
    - markdown
    - html
  clean_before: true

# Global configuration
log_level: "INFO"
parallel: true
cache_enabled: true
cache_ttl: 3600  # 1 hour

# Automatic dependency management
auto_install_deps: true  # Automatically installs missing dependencies